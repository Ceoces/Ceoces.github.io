  <section id="post-content" class="article-content post">
    <p>参考:<a href="https://blog.csdn.net/Dacc123/article/details/79771299" target="_blank" rel="noopener">https://blog.csdn.net/Dacc123/article/details/79771299</a></p>
<p>省略了一些头文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">#ifndef CHINESETRIETREE_H</span><br><span class="line">#define CHINESETRIETREE_H</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">struct Node &#123;</span><br><span class="line">    map&lt;string,Node *&gt; child;</span><br><span class="line">    int num;</span><br><span class="line">    int value;</span><br><span class="line">    Node()&#123;</span><br><span class="line">        num=0;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">class TrieTree&#123;</span><br><span class="line">private:</span><br><span class="line">    Node *root;</span><br><span class="line">    int flag;</span><br><span class="line">public:</span><br><span class="line">    TrieTree()&#123;</span><br><span class="line">        root=new Node();</span><br><span class="line">    &#125;</span><br><span class="line">    int insert(string s,int val)&#123;</span><br><span class="line">        if(root==NULL||s==&quot;&quot;)return -1;</span><br><span class="line">        int len=s.size(),i=0;</span><br><span class="line">        Node *p=root;</span><br><span class="line">        while(i&lt;len)&#123;</span><br><span class="line">            string sub=s.substr(i,i+3);</span><br><span class="line">            map&lt;string,Node *&gt;::iterator it= p-&gt;child.find(sub);</span><br><span class="line">            if(it==p-&gt;child.end())&#123;</span><br><span class="line">                Node *x=new Node();</span><br><span class="line">                p-&gt;child.insert(make_pair(sub,x));</span><br><span class="line">                p=x;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                p-&gt;num++;</span><br><span class="line">                p=it-&gt;second;</span><br><span class="line">            &#125;</span><br><span class="line">            i+=3;</span><br><span class="line">        &#125;</span><br><span class="line">        p-&gt;value=val;</span><br><span class="line">        return val;</span><br><span class="line">    &#125;</span><br><span class="line">    int find(string s)&#123;</span><br><span class="line">       if(root==NULL||s==&quot;&quot;)return -1;</span><br><span class="line">        int len=s.size(),i=0;</span><br><span class="line">        Node *p=root;</span><br><span class="line">        while(i&lt;len)&#123;</span><br><span class="line">            string sub=s.substr(i,i+3);</span><br><span class="line">            map&lt;string,Node *&gt;::iterator it= p-&gt;child.find(sub);</span><br><span class="line">            if(it==p-&gt;child.end())&#123;</span><br><span class="line">                return -1;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                p=it-&gt;second;</span><br><span class="line">            &#125;</span><br><span class="line">            i+=3;</span><br><span class="line">        &#125;</span><br><span class="line">        return p-&gt;value;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">#endif</span><br></pre></td></tr></table></figure>
